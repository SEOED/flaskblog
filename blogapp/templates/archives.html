{% extends "layout.html" %}
{% from "widget.html" import pagination_widget %}
{% block body %}

<div class="container">
    <div class="row">
    <div class="col-md-2"></div>
    <div class="card mb-3 col-md-8 text-center">
        <ul class="list-group list-group-flush">
            {% for post in posts %}
            <li class="list-group-item text-left">
                {{ post.pub_date.date() }}&nbsp;&nbsp;
                    <a href="{{ url_for('main.article_details', article_id=post.id) }}" class="text-secondary">{{ post.title }}</a>                
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-2"></div>
    </div>
</div>
<br><br>
{{ pagination_widget(pagination, '.archives') }}

{% endblock %}
